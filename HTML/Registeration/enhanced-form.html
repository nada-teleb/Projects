<!DOCTYPE html>
<html>

<head>
	<title>Register</title>
</head>

<body>
	<form id="elaborated-form">

		<fieldset>
			<legend> Personalia: </legend>
			First Name: <input type="text" name="firstname" value="John"><br>
			Last Name: <input type="text" name="lastname" value="Doe"><br>
			Email: <input type="Email" name="email" required><br>
		</fieldset><br>

		<fieldset>
			<legend> Additional Info: </legend>
			Birthady:  
			<input type="date" name="birthday"><br>
			Gender:
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female ">Female<br>
		</fieldset><br>

		<fieldset>
			<legend> Optional Info: </legend>
			Pets:
			<input type="checkbox" name="cat">Cat
			<input type="checkbox" name="dog">Dog<br>

			Cars:
			<select name="cars">
				<optgroup label="European">
					<option value="volvo" name="volvo">Volvo</option>
					<option value="audi" name="audi">Audi</option>
				</optgroup>
				<optgroup label="Asian">
					<option value="volvo" name="jelly">Jelly</option>
					<option value="audi" name="honda">Honda</option>
				</optgroup>
			</select> <br>


			Browsers:
			<!-- OPTIONAL pre-defined options for INPUT element -->
			<input list="browsers">
			<datalist id="browsers">
				<option value="Chrome">
				<option value="Safari">
				<option value="Opera">
			</datalist>
		</fieldset><br>

		<input type="submit" value="Register">
		<input type="reset" name="">
	</form>
</body>

</html>
